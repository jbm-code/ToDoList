<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/e54c86745f.js" crossorigin="anonymous"></script> 
        <script defer src="./js/main.js"></script>
        <title>`To Do List</title>
    </head>
    <body>
        <header>
            <input type="text" placeholder="Sujet a approfondir" id="item">
            <input type="text" placeholder="Lien des explications" id="lien">

        </header>
        <h2 id="pretexte">Inserer un nouveau sujet a étudier, ainsi que le lien correspondant</h2>
        <div class="bloc1">
                <h2 id="title1">Sujets a approfondir</h2>      
                <ul class="alire" id="aEtudier"></ul>
        </div>
    
        <div class="bloc2">
            <h2 id="title2">Sujets maitrisés</h2>
            <ul class="lu" id="fini" ></ul>
        </div>
    </body>
</html>
